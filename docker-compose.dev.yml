version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: k8s-manager-backend-dev
    ports:
      - "7000:7000"
    volumes:
      # Montar código fonte para hot reload
      - ./backend:/app
      # Montar kubeconfig para acesso ao cluster Kubernetes
      # Ajuste o caminho conforme seu sistema operacional:
      # Linux/Mac: ~/.kube/config:/root/.kube/config:ro
      # Windows: C:/Users/SEU_USUARIO/.kube/config:/root/.kube/config:ro
      - ~/.kube/config:/root/.kube/config:ro
      # Montar certificados do minikube
      # Linux/Mac: ~/.minikube:/home/USUARIO/.minikube:ro
      # Windows (WSL): ~/.minikube:/home/USUARIO/.minikube:ro
      # Windows (PowerShell): C:/Users/SEU_USUARIO/.minikube:/home/USUARIO/.minikube:ro
      # Substitua "USUARIO" pelo seu nome de usuário
      - ~/.minikube:/home/gabriel/.minikube:ro
      # Cache do Go modules
      - go-modules-cache:/go/pkg/mod
    environment:
      - KUBECONFIG=/root/.kube/config
      - CGO_ENABLED=0
      - GOOS=linux
    # Usar network_mode: host para acessar minikube diretamente
    network_mode: host
    restart: unless-stopped
    # Descomente se não usar network_mode: host
    # networks:
    #   - k8s-manager-dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: k8s-manager-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Montar código fonte para hot reload
      - ./frontend:/app
      # Cache do node_modules para melhor performance
      - node-modules-cache:/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:7000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped
    # Se o backend usar network_mode: host, o frontend também precisa
    network_mode: host
    # Descomente se não usar network_mode: host
    # networks:
    #   - k8s-manager-dev-network
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

volumes:
  go-modules-cache:
  node-modules-cache:

# Descomente se não usar network_mode: host
# networks:
#   k8s-manager-dev-network:
#     driver: bridge
