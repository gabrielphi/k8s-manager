version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: k8s-manager-backend-prod
    ports:
      - "7000:7000"
    volumes:
      # Montar kubeconfig para acesso ao cluster Kubernetes
      # Ajuste o caminho conforme seu sistema operacional:
      # Linux/Mac: ~/.kube/config:/root/.kube/config:ro
      # Windows: C:/Users/SEU_USUARIO/.kube/config:/root/.kube/config:ro
      - ~/.kube/config:/root/.kube/config:ro
      # Montar certificados do minikube
      # Linux/Mac: ~/.minikube:/home/USUARIO/.minikube:ro
      # Windows (WSL): ~/.minikube:/home/USUARIO/.minikube:ro
      # Windows (PowerShell): C:/Users/SEU_USUARIO/.minikube:/home/USUARIO/.minikube:ro
      # Substitua "USUARIO" pelo seu nome de usuário
      - ~/.minikube:/home/gabriel/.minikube:ro
    environment:
      - KUBECONFIG=/root/.kube/config
    # Usar network_mode: host para acessar minikube diretamente
    network_mode: host
    restart: unless-stopped
    # Descomente se não usar network_mode: host
    # networks:
    #   - k8s-manager-prod-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:7000
    container_name: k8s-manager-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Se o backend usar network_mode: host, o frontend também precisa
    network_mode: host
    restart: unless-stopped
    # Descomente se não usar network_mode: host
    # networks:
    #   - k8s-manager-prod-network
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

# Descomente se não usar network_mode: host
# networks:
#   k8s-manager-prod-network:
#     driver: bridge
