version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: k8s-manager-backend
    ports:
      - "7000:7000"
    volumes:
      # Mount kubeconfig to access Kubernetes cluster
      # Ajuste o caminho conforme seu sistema operacional:
      # Linux/Mac: ~/.kube/config:/root/.kube/config:ro
      # Windows: C:/Users/SEU_USUARIO/.kube/config:/root/.kube/config:ro
      - ~/.kube/config:/root/.kube/config:ro
      # Mount minikube certificates directory
      # IMPORTANTE: O caminho no container deve corresponder ao caminho absoluto usado no kubeconfig
      # Se o erro mostrar /home/USUARIO/.minikube, use esse mesmo caminho no container
      # Linux/Mac: ~/.minikube:/home/gabriel/.minikube:ro
      # Windows (WSL): ~/.minikube:/home/gabriel/.minikube:ro ou /home/gabriel/.minikube:/home/gabriel/.minikube:ro
      # Windows (PowerShell): C:/Users/SEU_USUARIO/.minikube:/home/gabriel/.minikube:ro
      # Substitua "gabriel" pelo seu nome de usuário se diferente
      - ~/.minikube:/home/gabriel/.minikube:ro
    environment:
      - KUBECONFIG=/root/.kube/config
    # SOLUÇÃO PARA ACESSO AO MINIKUBE:
    # O container precisa acessar o IP do minikube (192.168.49.2) que está na rede do host
    # Opção 1 (Linux/WSL): Use network_mode: host para acessar a rede do host diretamente
    # Descomente a linha abaixo e comente a seção 'networks:' se estiver no Linux/WSL
    network_mode: host
    # Opção 2 (Windows Docker Desktop): Se network_mode: host não funcionar, 
    # conecte o container à rede do minikube executando:
    # docker network ls | grep minikube  (para encontrar o nome da rede)
    # Depois adicione o nome da rede na seção networks abaixo
    restart: unless-stopped
    # Comente a seção networks abaixo se usar network_mode: host
    # networks:
    #   - k8s-manager-network
    #   # Adicione aqui a rede do minikube se usar a Opção 2:
    #   # - minikube

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:7000
    container_name: k8s-manager-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Se o backend usar network_mode: host, o frontend precisa acessá-lo via host.docker.internal
    # ou manter network_mode: host também. Por enquanto, mantemos a rede normal.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - k8s-manager-network

networks:
  k8s-manager-network:
    driver: bridge
